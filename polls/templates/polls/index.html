{% extends "polls/base.html" %}
{% load staticfiles %}
{% block contents %}
  <table border="1" class="table table-striped">
      <tr>
          <th>質問内容</th>
          <th>公開日</th>
          <th></th>
      </tr>
          {% for question in questions %}
      <tr>
         <td>{{ question.question_text }}</td>
         <td>{{ question.pub_date }}</td>
         <td><a href="{% url 'polls:poll_detail' question.pk %}">詳細画面へ</a></td>
      </tr>
      {% endfor %}
  </table>
{% endblock contents %}
